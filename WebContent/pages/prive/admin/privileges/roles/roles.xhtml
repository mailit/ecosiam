<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

	<ui:insert name="header">
		<ui:include src="/resources/includes/header.xhtml" />
	</ui:insert>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="80"
			header="Application de Gestion de l'ECOSIAM" resizable="true"
			closable="true" collapsible="true">
			<ui:insert name="menu">
				<ui:include src="/resources/includes/menu.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" resizable="true"
			closable="true" collapsible="true" header="Formations">
			<ui:insert name="left_box">
				<ui:include src="/resources/includes/left_box_privileges.xhtml" />
			</ui:insert>
		</p:layoutUnit>
		<p:layoutUnit position="south" size="30" style="border:0px"
			header="ECOSIAM - Tous droits réservés" resizable="true"
			closable="true" collapsible="true">
			<ui:insert name="footer">
				<ui:include src="/resources/includes/footer.xhtml" />
			</ui:insert>
		</p:layoutUnit>


		<p:layoutUnit position="center">
			<p:panel id="pnl" header="Liste des roles"
				style="margin-bottom:10px;border:0px">

				<h:form id="form" style="width:60%;margin-top:2%;margin-left:20%">
					<p:dataTable id="tableRole" var="s" value="#{roleMB.roles}"
						paginator="true" rows="10" filteredValue="#{roleMB.rolesFiltres}"
						emptyMessage="Aucun enregistrement trouvé ayant ce critère"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">

						<p:column headerText="Libellé" style="width:30%"
							sortBy="#{s.role}" filterBy="#{s.role}"
							filterMatchMode="contains">
							<h:outputText value="#{s.role}" />
						</p:column>

						<p:column headerText="Description" style="width:30%"
							sortBy="#{s.description}" filterBy="#{s.description}"
							filterMatchMode="contains">
							<h:outputText value="#{s.description}" />
						</p:column>

					</p:dataTable>
					<br />
				</h:form>
			</p:panel>
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
