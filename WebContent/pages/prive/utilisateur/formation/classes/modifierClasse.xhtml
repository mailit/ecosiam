<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<p:dialog id="modificationID"
		message="#{classeMB.classe.libelleClasse}" header="Modification"
		modal="true" closable="true" draggable="false" resizable="false"
		widgetVar="modification">
		<h:form id="modificationForm" prependId="false">
			<h:panelGrid columns="4">
				<h:outputLabel for="libelleClassem" value="Libellé: *" />
				<p:inputText id="libelleClassem"
					value="#{classeMB.classe.libelleClasse}" required="true"
					label="libelle Classe" maxlength="20">
					<f:validateLength minimum="1" maximum="20" />
					<f:validateRegex pattern="^[a-zA-Z]*"/>
				</p:inputText>
				<p:watermark for="libelleClassem" value="classe" />
				<p:message for="libelleClassem" />

				<h:outputLabel for="filierem" value="Filière: *" />
				<p:autoComplete id="filierem" dropdown="true"
					value="#{classeMB.filiere}" converter="#{filiereConverter}"
					completeMethod="#{classeMB.completeFilieres}" var="filiere"
					itemLabel="#{filiere.libelleFiliere}" itemValue="#{filiere}"
					label="Filiere" required="true" />
				<p:message for="filierem" />
			</h:panelGrid>
			<p:commandButton id="updateBtn" value="Modifier" icon="ui-icon-check"
				style="margin:0" action="#{classeMB.updateClasse}" />
			<br />
		</h:form>
	</p:dialog>
</h:body>
</html>
