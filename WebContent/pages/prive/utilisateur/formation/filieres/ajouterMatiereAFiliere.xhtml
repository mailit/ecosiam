<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<p:dialog id="ajoutMatiereID" header="Ajout" modal="true"
		closable="true" draggable="false" resizable="false"
		widgetVar="ajoutMatiere">
		<h:form id="ajoutMatiereForm" prependId="false">
			<h:panelGrid columns="3">

				<h:outputLabel for="matiere" value="Matiere: *" />
				<p:autoComplete id="matiere" dropdown="true"
					value="#{filiereMB.matiere}" converter="#{matiereConverter}"
					completeMethod="#{filiereMB.completeMatieres}" var="matiere"
					itemLabel="#{matiere.libelleMatiere}" itemValue="#{matiere}"
					label="matiere" required="true" />
				<p:message for="matiere" />

			</h:panelGrid>
			<p:commandButton id="saveMatiereBtn" value="Ajouter" icon="ui-icon-check"
				style="margin:0" action="#{filiereMB.ajouterMatiere}" />
			<br />
		</h:form>
	</p:dialog>
</h:body>
</html>
