<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<p:dialog id="modificationID"
		message="#{formationMB.formation.libelleFormation}"
		header="Modification" modal="true" closable="true" draggable="false"
		resizable="false" widgetVar="modification">
		<h:form id="modificationForm" prependId="false">
			<h:panelGrid columns="4">
				<h:outputLabel for="libelleFormationm" value="Libellé : *" />
				<p:inputText id="libelleFormationm"
					value="#{formationMB.formation.libelleFormation}" required="true"
					label="libelle Formation" maxlength="20">
					<f:validateRegex pattern="^[a-zA-Z]*"/>
					<f:validateLength minimum="5" maximum="20" />
				</p:inputText>
				<p:watermark for="libelleFormationm" value="formation" />
				<p:message for="libelleFormationm" />

				<h:outputLabel for="dateCreationFormationm"
					value="Date de création: " />
				<p:calendar effect="fadeIn" id="dateCreationFormationm"
					pattern="dd/MM/yyyy"
					value="#{formationMB.formation.dateCreationFormation}"
					label="Date de création" />
				<p:watermark for="dateCreationFormationm" value="01/01/1991" />
				<p:message for="dateCreationFormationm" />

				<h:outputLabel for="etablissementm" value="Etablissement: *" />
				<p:autoComplete id="etablissementm" dropdown="true"
					value="#{formationMB.etablissement}"
					converter="#{etablissementConverter}"
					completeMethod="#{formationMB.completeEtablissements}"
					var="etablissement"
					itemLabel="#{etablissement.libelleEtablissement}"
					itemValue="#{etablissement}" label="Etablissement" required="true" />
				<p:message for="etablissementm" />

			</h:panelGrid>
			<p:commandButton id="updateBtn" value="Modifier" icon="ui-icon-check"
				style="margin:0" action="#{formationMB.updateFormation}"
				/>
			<br />
		</h:form>
	</p:dialog>
</h:body>
</html>
