<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
	<p:dialog id="ajoutID" header="Ajout" modal="true" closable="true"
		draggable="false" resizable="false" widgetVar="ajout">
		<h:form id="ajoutForm" prependId="false">
			<h:panelGrid columns="4">
				<h:outputLabel for="prenomUser" value="Prénom: *" />
				<p:inputText id="prenomUser"
					value="#{stagiaireMB.utilisateur.prenomUser}" required="true"
					label="prenom" maxlength="20" validatorMessage="Prenom invalide"  >
				<f:validateRegex pattern="^[a-z]*[A-Z]*$"/>
				<f:validateLength minimum="3" maximum="20"/>
				</p:inputText>
				<p:watermark for="prenomUser" value="prenom" />
				<p:message for="prenomUser" />

				<h:outputLabel for="nomUser" value="Nom: *" />
				<p:inputText id="nomUser" value="#{stagiaireMB.utilisateur.nomUser}"
					required="true" maxlength="20" label="nom" validatorMessage="Nom invalide"  >
				<f:validateRegex pattern="^[a-z]*[A-Z]*$"/>
				</p:inputText>
				<p:watermark for="nomUser" value="nom" />
				<p:message for="nomUser" />

				<h:outputLabel for="emailUser" value="Email: *" />
				<p:inputText id="emailUser"
					value="#{stagiaireMB.utilisateur.emailUser}" required="true"
					label="email" validatorMessage="L'adresse mail est invalide">
					<f:validateRegex pattern="^[\w.-]+@[\w.-]+\.[a-zA-Z]{2,6}$"/>
				</p:inputText>
				<p:watermark for="emailUser" value="exemple@exemple.com" />
				<p:message for="emailUser" />

				<h:outputLabel for="loginUser" value="Login: *" />
				<p:inputText id="loginUser" 
					value="#{stagiaireMB.utilisateur.loginUser}" required="true"
					label="login" />
				<p:watermark for="loginUser" value="login" />
				<p:message for="loginUser" />

				<h:outputLabel for="passwordUser" value="Mot de passe: *" />
				<p:password id="passwordUser"
					value="#{stagiaireMB.utilisateur.passwordUser}" required="true"
					label="mot de passe" />
				<p:watermark for="passwordUser" value="password" />
				<p:message for="passwordUser" />

				<h:outputLabel for="telUser" value="Tel: *" />
				<p:inputText id="telUser" value="#{stagiaireMB.utilisateur.telUser}"
					required="true" label="telephone" maxlength="13" validatorMessage="le numéro de telephone est invalide"  >
					<f:validateRegex pattern="^\+[0-9]*$"/>
					<f:validateLength minimum="13" maximum="13"/>
				</p:inputText>
				<p:watermark for="telUser" value="+212XXXXXX" />
				<p:message for="telUser" />

				<h:outputLabel for="cneStagiaire" value="CNE: *" />
				<p:inputText id="cneStagiaire"
					value="#{stagiaireMB.stagiaire.cneStagiaire}" required="true"
					label="CNE">
					<f:validateRegex pattern="^[0-9]*$"/>
					<f:validateLength minimum="10" maximum="10"/>
				</p:inputText>
				<p:watermark for="cneStagiaire" value="1089887679" />
				<p:message for="cneStagiaire" />

				<h:outputLabel for="dateInscription" value="Date d'inscription: " />
				<p:calendar effect="fadeIn" id="dateInscription"
					pattern="dd/MM/yyyy"
					value="#{stagiaireMB.stagiaire.dateInscription}"
					label="Date d'inscription" validatorMessage="Date invalideeee !"/>
				<p:watermark for="dateInscription" value="01/01/1991" />
				<p:message for="dateInscription" />

				<h:outputLabel for="dateNaissance" value="Date de naissance: " />
				<p:calendar effect="fadeIn" id="dateNaissance" pattern="dd/MM/yyyy"
					value="#{stagiaireMB.stagiaire.dateNaissance}"
					label="Date de naissance" >
					
				</p:calendar>
				<p:watermark for="dateNaissance" value="01/01/1991" />
				<p:message for="dateNaissance" />


				<h:outputLabel for="classe" value="Classe: *" />
				<p:autoComplete id="classe" dropdown="true"
					converter="#{classeConverter}" value="#{stagiaireMB.classe}"
					completeMethod="#{stagiaireMB.completeClasses}" var="classe"
					itemLabel="#{classe.libelleClasse}" itemValue="#{classe}"
					label="classe" required="true" />
				<p:watermark for="classe" value="" />
				<p:message for="classe" />

			</h:panelGrid>
			<p:commandButton id="saveBtn" value="Ajouter" icon="ui-icon-check"
				style="margin:0" action="#{stagiaireMB.createStagiaire}" />
			<br />
		</h:form>
	</p:dialog>
</h:body>
</html>
