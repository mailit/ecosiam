<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<p:dialog id="modificationID"
		message="#{classeMB.classe.libelleClasse}" header="Modification"
		modal="true" closable="true" draggable="false" resizable="false"
		widgetVar="modification">
		<h:form id="modificationForm" prependId="false">
			<h:panelGrid columns="4">
				<h:outputLabel for="prenomUserm" value="Prénom: *" />
				<p:inputText id="prenomUserm"
					value="#{stagiaireMB.utilisateur.prenomUser}" required="true"
					label="prenom" maxlength="20" validatorMessage="Prenom invalide"  >
				<f:validateRegex pattern="^[a-z]*[A-Z]*$"/>
				<f:validateLength minimum="3" maximum="20"/>
				</p:inputText>
				<p:watermark for="prenomUserm" value="prenom" />
				<p:message for="prenomUserm" />

				<h:outputLabel for="nomUserm" value="Nom: *" />
				<p:inputText id="nomUserm"
					value="#{stagiaireMB.utilisateur.nomUser}" required="true"
					label="nom" maxlength="20"  validatorMessage="Nom invalide"  >
				<f:validateRegex pattern="^[a-z]*[A-Z]*$"/>
				<f:validateLength minimum="3" maximum="20"/>
				</p:inputText>
				<p:watermark for="nomUserm" value="nom" />
				<p:message for="nomUserm" />

				<h:outputLabel for="emailUserm" value="Email: *" />
				<p:inputText id="emailUserm"
					value="#{stagiaireMB.utilisateur.emailUser}" required="true"
					label="email" validatorMessage="L'adresse mail est invalide">
					<f:validateRegex pattern="^[\w.-]+@[\w.-]+\.[a-zA-Z]{2,6}$"/>
				</p:inputText>
				<p:watermark for="emailUserm" value="exemple@exemple.com" />
				<p:message for="emailUserm" />

				<h:outputLabel for="telUserm" value="Tel: *" />
				<p:inputText id="telUserm"
					value="#{stagiaireMB.utilisateur.telUser}" required="true"
					label="telephone" maxlength="13" validatorMessage="le numéro de telephone est invalide"  >
					<f:validateRegex pattern="^\+[0-9]*$"/>
					<f:validateLength minimum="13" maximum="13"/>
				</p:inputText>
				<p:watermark for="telUserm" value="+212XXXXXX" />
				<p:message for="telUserm" />

				<h:outputLabel for="cneStagiairem" value="CNE: *" />
				<p:inputText id="cneStagiairem"
					value="#{stagiaireMB.stagiaire.cneStagiaire}" required="true"
					label="CNE"  >
					<f:validateRegex pattern="^[0-9]*$"/>
					<f:validateLength minimum="10" maximum="10"/>
				</p:inputText>
				<p:watermark for="cneStagiairem" value="1089887679" />
				<p:message for="cneStagiairem" />

				<h:outputLabel for="dateInscriptionm" value="Date d'inscription: " />
				<p:calendar effect="fadeIn" id="dateInscriptionm"
					pattern="dd/MM/yyyy"
					value="#{stagiaireMB.stagiaire.dateInscription}"
					label="Date d'inscription" />
				<p:watermark for="dateInscriptionm" value="01/01/1991" />
				<p:message for="dateInscriptionm" />

				<h:outputLabel for="dateNaissancem" value="Date de naissance: " />
				<p:calendar effect="fadeIn" id="dateNaissancem" pattern="dd/MM/yyyy"
					value="#{stagiaireMB.stagiaire.dateNaissance}"
					label="Date de naissance" />
				<p:watermark for="dateNaissancem" value="01/01/1991" />
			
				<p:message for="dateNaissancem" />


				<h:outputLabel for="classem" value="Classe: *" />
				<p:autoComplete id="classem" dropdown="true"
					converter="#{classeConverter}" value="#{stagiaireMB.classe}"
					completeMethod="#{stagiaireMB.completeClasses}" var="classe"
					itemLabel="#{classe.libelleClasse}" itemValue="#{classe}"
					label="classe" required="true" />
				<p:message for="classem" />
			</h:panelGrid>
			<p:commandButton id="updateBtn" value="Modifier" icon="ui-icon-check"
				style="margin:0" action="#{stagiaireMB.updateStagiaire()}" />
			<br />
		</h:form>
	</p:dialog>
</h:body>
</html>
