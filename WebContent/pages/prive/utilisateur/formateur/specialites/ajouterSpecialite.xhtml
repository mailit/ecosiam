<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<p:dialog id="ajoutID" header="Ajout" modal="true" closable="true"
		draggable="false" resizable="false" widgetVar="ajout">
		<h:form id="ajoutForm" prependId="false">
			<h:panelGrid columns="3">

				<h:outputLabel for="libelleSpecialite" value="Libellé: *" />
				<p:inputText id="libelleSpecialite"
					value="#{specialiteMB.specialite.libelleSpecialite}" maxlength="20"
					required="true" label="libelle Specialite" >
					<f:validateRegex pattern="^[a-zA-Z]*$"/>
					<f:validateLength minimum="3" maximum="20"/>
				</p:inputText>
				<p:watermark for="libelleSpecialite" value="specialité" />
				<p:message for="libelleSpecialite" />

			</h:panelGrid>
			<p:commandButton id="saveBtn" value="Ajouter" icon="ui-icon-check"
				style="margin:0" action="#{specialiteMB.createSpecialite}" />
			<br />
		</h:form>
	</p:dialog>
</h:body>
</html>
