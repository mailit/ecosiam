<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<p:confirmDialog id="supprimerID" message="Voulez vous bien supprimer cet enregistrement ?"
		header="Suppression" modal="true" closable="true" draggable="false"
		resizable="false" widgetVar="suppression">
		<h:form id="suppressionForm" prependId="false">
			<p:commandButton id="confirmSuppression" value="Oui"
				oncomplete="suppression.hide()"
				actionListener="#{formateurMB.deleteFormateur(formateurMB.formateur,formateurMB.utilisateur)}" />
			<p:commandButton id="declineSuppression" value="Non"
				onclick="suppression.hide()" type="button" />
		</h:form>
	</p:confirmDialog>
</h:body>
</html>
