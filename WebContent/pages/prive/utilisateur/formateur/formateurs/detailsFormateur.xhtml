<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<p:dialog header="Fiche du formateur" resizable="false"
		showEffect="explode" hideEffect="explode" widgetVar="details">
		<h:form id="detailsForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="Nom:" />
				<h:outputText value="#{formateurMB.formateur.utilisateur.nomUser}" />
				<h:outputText value="Prenom" />
				<h:outputText
					value="#{formateurMB.formateur.utilisateur.prenomUser}" />
				<h:outputText value="Email:" />
				<h:outputText value="#{formateurMB.formateur.utilisateur.emailUser}" />
				<h:outputText value="Tel:" />
				<h:outputText value="#{formateurMB.formateur.utilisateur.telUser}" />
				<h:outputText value="Date de naissance:" />
				<h:outputText
					value="#{formateurMB.formateur.dateNaissance}" >
					<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				<h:outputText value="RIB:" />
				<h:outputText value="#{formateurMB.formateur.ribFormateur}" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
